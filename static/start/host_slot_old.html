<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веселые игры</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/host_slot.css') }}">
    <!link rel="stylesheet" href="/static/styles/host_slot.css">
</head>
<body>
    <main class="game_box.body">
        <p>

        </p>
        <div class="game_box">
            <h1>Свободный слот. Пульт ведущего.</h1>

            <div class="game_box_container">
                 <div class="form_group">
                    <label class="form_label_down">Выберите режим игры</label>
                   
                </div>
                <div class="form_group">
             <input type="submit" id="status-round" class="status-round" value="Отборочный тур" disabled> 
             <input type="submit" id="away" class="away" value="Осталось раундов: 9" disabled > 
             <input type="submit" id="current-money" class ="current-money" value="0" disabled> 
             <input type="submit" id="next-money" class ="next-money" value="1000" disabled> 
             <input type="submit" id="lost-money" class ="lost-money" value="0" disabled> 
             <input type="submit" id="fix-money" class ="fix-money" value="0" disabled> 
             <div></div>
             <div></div>
             <div class="tree-container-c1" id="c9"> 9. 1 000 000 </div>
             <div class="tree-container-c2" id="c8"> 8.  500 000 </div>
             <div class="tree-container-c3" id="c7"> 7.  150 000</div>
             <div class="tree-container-c4" id="c6"> 6.   50 000</div>
             <div class="tree-container-c5" id="c5"> 5.   25 000</div>
             <div class="tree-container-c6" id="c4"> 4.   10 000</div>
             <div class="tree-container-c7" id="c3"> 3.    5 000</div>
             <div class="tree-container-c8" id="c2"> 2.    3 000</div>
             <div class="tree-container-c9" id="c1"> 1.    1 000</div>
                {%for msg in get_flashed_messages()%}
                <p>
                    <input type="radio" class="tree-container-button" id="users" name="user_name" value={{msg}} >
                    <label for={{msg}} class="tree-container">{{msg}}</label>
                </p>
                {%endfor%}             
                <button class="message" id="au" disabled></button>
                <div class = "questions" id="question" value =""></div>
                </div>
                <button class="btn1" id=btn1 disabled>1</button> 
                <button class="btn2" id=btn2 disabled>2</button>
                <button class="btn3" id=btn3 disabled>3</button>
                <button class="btn4" id=btn4 disabled>4</button>
                <button class="btn5" id=btn5 disabled>5</button>
                <div> 
                    
                    <button class="btn6" id=btn6 disabled>6</button>
                    <button class="btn7" id=btn7 disabled>7</button>
                    <button class="btn8" id=btn8 disabled>8</button>
                    <button class="btn9" id=btn9 disabled>9</button>
                    <button class="btn10"id=btn10 disabled>10</button>
                </div>
                <div>      
                    <button class="btn11" id=btn11 disabled>11</button>
                    <button class="btn12" id=btn12 disabled>12</button>
                    <button class="btn13" id=btn13 disabled>13</button>
                    <button class="btn14" id=btn14 disabled>14</button>
                    <button class="btn15" id=btn15 disabled>15</button>
                </div>

                <div>
                    <input type="submit" class="o1" value="1">
                    <input type="submit" class="o1" value="2">
                    <input type="submit" class="o1" value="3">
                    <input type="submit" class="o1" value="4">
                    <input type="submit" class="o1" value="5">
                    <input type="submit" class="o2" value="6">
                    <input type="submit" class="o2" value="7">
                    <input type="submit" class="o2" value="8">
                    <input type="submit" class="o2" value="9">
                    <input type="submit" class="o2" value="10">
                    <input type="submit" class="o3" value="11">
                    <input type="submit" class="o3" value="12">
                    <input type="submit" class="o3" value="13">
                    <input type="submit" class="o3" value="14">
                    <input type="submit" class="o3" value="15">
             <select class="select_round" id="select_round">    
                <option id="0" value="Отборочный тур" selected>Отборочный тур</option>>
                <option id="1" value="Раунд 1" >Раунд 1</option>
                <option id="2" value="Раунд 2" >Раунд 2</option>
                <option id="3" value="Раунд 3" >Раунд 3</option>
                <option id="4" value="Раунд 4" >Раунд 4</option>
                <option id="5" value="Раунд 5" >Раунд 5</option>
                <option id="6" value="Раунд 6" >Раунд 6</option>
                <option id="7" value="Раунд 7" >Раунд 7</option>
                <option id="8" value="Раунд 8" >Раунд 8</option>
                <option id="9" value="Раунд 9" >Раунд 9</option>
                <option id="10" value="Победа" >Победа</option>
             </select>
                <select class="select_fix" id="select_fix" disabled>
                <option id="1" value="0" >0</option>
                <option id="1" value="1 000" >1 000</option>
                <option id="2" value="3 000" >3 000</option>
                <option id="3" value="5 000" selected >5 000</option>
                <option id="4" value="10 000" >10 000</option>
                <option id="5" value="25 000" >25 000</option>
                <option id="6" value="50 000" >50 000</option>
                <option id="7" value="150 000" >150 000</option>
                <option id="8" value="500 000" >500 000</option>
             </select>
             </select>
                <select class="select_script" id="select_script">
                <option id="1" value="Классика" >Классика</option>
                <option id="1" value="Рискованный" >Рискованный</option>
                <option id="2" value="Экстрим" >Экстрим</option>
             </select>
                <p>
                <input type="submit" class="invite" onclick="invite_to_game()" value="Пригласить в игру">
                <input type="submit" class="invite" onclick="gen_task()" value="Отправить задание">
                <input type="submit" class="show-right" onclick="show_right()" value="Показать верный ответ" disabled>
                <input type="submit" class="next-round" onclick="next_round()" value="Следующий раунд" disabled>
                <input type="submit" class="fixed_script" onclick="fixed_script()" value="Зафиксировать сценарий игры" disabled>   </p>
                </div>
            </div>

        </div>
 

    </main>
   
    <script src="/static/start/slot/host.js"></script>
    
    <footer class="copyrights">
        Здесь могло бы быть ваше имя и ваша реклама.
    </footer>

</body>
</html>
